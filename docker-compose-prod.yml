services:
  pdf2html:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: pdf2html
    environment:
      - PORT=50001
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "--eval", "const res = await fetch('http://localhost:50001/is-alive'); process.exit(res.ok ? 0 : 1)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - pdf2html-network
    expose:
      - "50001"

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - pdf2html
    restart: unless-stopped
    networks:
      - pdf2html-network

networks:
  pdf2html-network:
    driver: bridge
