services:
  pdf2html:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: pdf2html
    expose:
      - "50001"
    environment:
      - PORT=50001
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "--eval", "const res = await fetch('http://localhost:50001/is-alive'); process.exit(res.ok ? 0 : 1)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - wordsmith_network

networks:
  wordsmith_network:
    external: true
    name: wordsmith_network
