services:
  caddy:
    build:
      context: ./caddy
      dockerfile: Dockerfile
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    depends_on:
      pdf2html:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - pdf2html-network

  pdf2html:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: pdf2html
    ports:
      - "50001:50001"
    environment:
      - PORT=50001
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "--eval", "const res = await fetch('http://localhost:50001/is-alive'); process.exit(res.ok ? 0 : 1)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - pdf2html-network

networks:
  pdf2html-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
